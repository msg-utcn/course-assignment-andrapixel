<mat-card>
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    <form [formGroup]="registerForm" fxLayout="column" fxLayoutAlign="center none">
      <mat-form-field>
        <input matInput placeholder="name" type="text" formControlName="name">
        <mat-error>
          <span *ngIf="registerForm.get('name')?.hasError('required') && registerForm.touched">Required Field</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="email" type="text" formControlName="email">
        <mat-error>
          <span *ngIf="registerForm.get('email')?.hasError('required') && registerForm.touched">Required Field</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="password" type="password" formControlName="password">
        <mat-error>
          <span *ngIf="registerForm.get('password')?.hasError('required') && registerForm.touched">Required Field</span>
        </mat-error>
      </mat-form-field>
      <mat-checkbox formControlName="isAdmin">Admin</mat-checkbox>
    </form>
    <button mat-raised-button (click)="register()">Register</button>
  </mat-card-content>
</mat-card>
